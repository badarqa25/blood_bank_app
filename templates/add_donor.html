{% extends "base.html" %}

{% block content %}
<h2>Add New Donor</h2>
<form method="POST">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="blood_type" class="form-label">Blood Type</label>
            <select class="form-select" id="blood_type" name="blood_type" required>
                <option value="">Select...</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
        </div>
        <div class="col-md-4">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contact_number" name="contact_number" required>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
    </div>
    
    <div class="mb-3">
        <label for="health_info" class="form-label">Health Information</label>
        <textarea class="form-control" id="health_info" name="health_info" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Donor</button>
    <a href="/donors" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
